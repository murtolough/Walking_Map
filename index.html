<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 1279px;
            height: 788px;
            padding: 0;
            margin: 0;
        }
.leaflet-popup-content > table img {
 width: 200px;
 }
.leaflet-popup-content > img { /*for other leaflet maps you can add rule as well*/
 width: 200px;
 }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Walking_DataBenches_2.js"></script>
        <script src="data/Walking_DataLocations_3.js"></script>
        <script src="data/Walking_DataToilet_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[51.7332850716933,-8.718314218126935],[51.94424462405428,-8.095226108954444]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.createPane('pane_OSMStandard_1');
        map.getPane('pane_OSMStandard_1').style.zIndex = 401;
        var layer_OSMStandard_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_1',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_1;
        map.addLayer(layer_OSMStandard_1);
        function pop_Walking_DataBenches_2(feature, layer) {
        }

        function style_Walking_DataBenches_2_0() {
            return {
                pane: 'pane_Walking_DataBenches_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Walking_DataBenches_2.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Walking_DataBenches_2');
        map.getPane('pane_Walking_DataBenches_2').style.zIndex = 402;
        map.getPane('pane_Walking_DataBenches_2').style['mix-blend-mode'] = 'normal';
        var layer_Walking_DataBenches_2 = new L.geoJson(json_Walking_DataBenches_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Walking_DataBenches_2',
            layerName: 'layer_Walking_DataBenches_2',
            pane: 'pane_Walking_DataBenches_2',
            onEachFeature: pop_Walking_DataBenches_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Walking_DataBenches_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Walking_DataBenches_2);
        map.addLayer(layer_Walking_DataBenches_2);
        function pop_Walking_DataLocations_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Photo'] !== null ? '<img src="images/' + String(feature.properties['Photo']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><p style="font-size:24px">' + (feature.properties['Name'] !== null ? autolinker.link(String(feature.properties['Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Description'] !== null ? autolinker.link(String(feature.properties['Description']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Parking</strong><br />' + (feature.properties['Parking'] !== null ? autolinker.link(String(feature.properties['Parking']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Toilets</strong><br />' + (feature.properties['Toilets'] !== null ? autolinker.link(String(feature.properties['Toilets']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Condition</strong><br />' + (feature.properties['Condition'] !== null ? autolinker.link(String(feature.properties['Condition']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Activities</strong><br />' + (feature.properties['Activities'] !== null ? autolinker.link(String(feature.properties['Activities']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Walking_DataLocations_3_0() {
            return {
                pane: 'pane_Walking_DataLocations_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Walking_DataLocations_3.svg',
            iconSize: [38.0, 38.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Walking_DataLocations_3');
        map.getPane('pane_Walking_DataLocations_3').style.zIndex = 403;
        map.getPane('pane_Walking_DataLocations_3').style['mix-blend-mode'] = 'normal';
        var layer_Walking_DataLocations_3 = new L.geoJson(json_Walking_DataLocations_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Walking_DataLocations_3',
            layerName: 'layer_Walking_DataLocations_3',
            pane: 'pane_Walking_DataLocations_3',
            onEachFeature: pop_Walking_DataLocations_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Walking_DataLocations_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Walking_DataLocations_3);
        map.addLayer(layer_Walking_DataLocations_3);
        function pop_Walking_DataToilet_4(feature, layer) {
        }

        function style_Walking_DataToilet_4_0() {
            return {
                pane: 'pane_Walking_DataToilet_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Walking_DataToilet_4.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Walking_DataToilet_4');
        map.getPane('pane_Walking_DataToilet_4').style.zIndex = 404;
        map.getPane('pane_Walking_DataToilet_4').style['mix-blend-mode'] = 'normal';
        var layer_Walking_DataToilet_4 = new L.geoJson(json_Walking_DataToilet_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Walking_DataToilet_4',
            layerName: 'layer_Walking_DataToilet_4',
            pane: 'pane_Walking_DataToilet_4',
            onEachFeature: pop_Walking_DataToilet_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Walking_DataToilet_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_Walking_DataToilet_4);
        map.addLayer(layer_Walking_DataToilet_4);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 19 && map.getZoom() >= 13) {
                map.addLayer(layer_Walking_DataBenches_2);
            } else if (map.getZoom() > 19 || map.getZoom() < 13) {
                map.removeLayer(layer_Walking_DataBenches_2);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 13) {
                map.addLayer(layer_Walking_DataToilet_4);
            } else if (map.getZoom() > 19 || map.getZoom() < 13) {
                map.removeLayer(layer_Walking_DataToilet_4);
            }
        });
            if (map.getZoom() <= 19 && map.getZoom() >= 13) {
                map.addLayer(layer_Walking_DataBenches_2);
            } else if (map.getZoom() > 19 || map.getZoom() < 13) {
                map.removeLayer(layer_Walking_DataBenches_2);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 13) {
                map.addLayer(layer_Walking_DataToilet_4);
            } else if (map.getZoom() > 19 || map.getZoom() < 13) {
                map.removeLayer(layer_Walking_DataToilet_4);
            }
        var overlaysTree = [
            {label: '<img src="legend/Walking_DataToilet_4.png" /> Walking_Data — Toilet', layer: layer_Walking_DataToilet_4},
            {label: '<img src="legend/Walking_DataLocations_3.png" /> Walking_Data — Locations', layer: layer_Walking_DataLocations_3},
            {label: '<img src="legend/Walking_DataBenches_2.png" /> Walking_Data — Benches', layer: layer_Walking_DataBenches_2},
            {label: "OSM Standard", layer: layer_OSMStandard_1, radioGroup: 'bm' },
            {label: "Google Satellite", layer: layer_GoogleSatellite_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Walking_DataLocations_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Name'}));
        if (typeof url === 'undefined') {
            document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';
        } else {
            document.getElementsByClassName('search-button')[1].className += ' fa fa-binoculars';
        }
        </script>        
    </body>
</html>
